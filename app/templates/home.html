<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="top-right">
        {% if not request.session.get("user_id") %}
            <form action="/login" method="get">
                <button type="submit">Login</button>
            </form>
            <form action="/register" method="get" style="display:inline;">
                <button type="submit">Register</button>
            </form>
            <form action="/login" method="get">
                <button type="submit">Announce here</button>
            </form>
        {% else %}
            <span>Welcome {{ request.session.get("username") }}! </span>
            <form action="/profile" method="get" style="display:inline;">
                 <button type="submit">Profile</button>
            </form>
            <form action="/logout" method="post" style="display:inline;">
                <button type="submit">Logout</button>
            </form>
            <form action="/products/new" method="get">
                <button type="submit">Announce here</button>
            </form>
        {% endif %}
    </div>

    <h1>Welcome to the Auctions Site</h1>
    <form action="/products">
        <button type="submit">See Products</button>
    </form>
</body>
</html>
