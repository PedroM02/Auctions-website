<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .price {
            color: #27ae60;
            font-size: 24px;
            margin: 10px 0;
        }
        .description {
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ product.name }}</h1>
        {% for photo_url in product.photos.split(";") %}
            <img src="{{ photo_url }}" style="max-width: 200px;">
        {% endfor %}
        <div class="price">Valor base: {{ product.base_value }}€</div>
        <div class="seller">
            <strong>Vendedor:</strong><br>
            {{ product.seller_name }}
        </div>
        <div class="description">
            <strong>Descrição:</strong><br>
            {{ product.description }}
        </div>
        <a href="/products">← Voltar à lista de produtos</a>
    </div>
</body>
</html>
